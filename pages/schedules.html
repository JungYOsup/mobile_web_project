<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script defer src="/assets/javascript/schedules.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/schedules.css" />
  </head>

  <body>
    <section id="schedules">
      <h1 class="rd-only">schedules</h1>
      <header class="schedules__header">
        <a href="/index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#"><h3>Schedules</h3></a>
        <a href="#">
          <img src="/assets/img/user.png" alt="user" />
        </a>
      </header>

      <!-- article 나중에 div로 바꾸자 -->
      <article class="schedules__title">
        <!-- <h3>Thomas님.</h3> -->
        <h2>새롭게 아침을 깨워보세요!</h2>
      </article>

      <main class="schedules__main">
        <div class="schedules__days">
          <!-- 자바스크립트로 현재 날짜를 값 넣어야겟다. -->

          <span>26/05/2020</span>
        </div>
        <div class="schedules__date">
          <ul></ul>
        </div>

        <!-- 각 날짜마다 HTML을 분리해서 작업할수 있을까? 
        그리고 자바스크립트로 현재 날짜값에 active 하게 만들어야하겟다.-->
        <div class="schedules__box">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" name="sunday"></div>
              <div class="swiper-slide" name="monday"></div>
              <div class="swiper-slide" name="tuesday"></div>
              <div class="swiper-slide" name="wednesday"></div>
              <div class="swiper-slide" name="thursday"></div>
              <div class="swiper-slide" name="friday"></div>
              <div class="swiper-slide" name="saturday"></div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
