<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/assets/javascript/session.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/sessions.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="session">
      <h1 class="rd-only">session</h1>
      <header class="session__header">
        <a href="/pages/schedules.html">
          <!-- 나중에 이미지 달라고해야함 -->
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#"><h3>Session</h3></a>
        <a href="#">
          <img src="/assets/img/user.png" alt="user" />
        </a>
      </header>

      <article>
        <img src="/assets/img/teacher.png" alt="teacher" />
      </article>

      <main class="session__main">
        <div class="session__title">
          <h1>새벽을 깨우는 요가</h1>
          <span>#릴렉스요가 #목척추골반</span>
        </div>
        <div class="session__inform">
          <p>
            현대인들은 하루 평균 8시간을 의자에 앉아 보냅니다. 불편한 자세로
            오랜 시간 통근까지 한다면, 우리 몸의 기둥인 목과 척추 그리고 골반에
            무리가 갈수 밖에 없습니다.
            <br />
            <br />
            70분 동안 이루어지는 세션으로 몸의 기둥에 힘을 더하세요. 관리를
            통해서만 개선될 수 있습니다.
          </p>
        </div>
        <div class="session__course">
          <h4>세션구성</h4>
          <img src="" alt="courseimg" />
        </div>
        <div class="session__schedules">
          <h4>세션스케쥴</h4>
          <h4>5월</h4>
          <p>화요일 6:10 - 7:20</p>
          <p>목요일 6:10 - 7:20</p>
          <p>토요일 7:10 - 8:20</p>
        </div>
      </main>
    </section>
  </body>
