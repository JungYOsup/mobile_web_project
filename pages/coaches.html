<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" /> -->
    <link rel="stylesheet" href="/assets/css/coaches.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script defer src="/assets/javascript/coaches.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section id="coaches">
      <h1 class="rd-only">coaches</h1>
      <header class="coaches__header">
        <a href="/index.html">
          <!-- 나중에 이미지 달라고해야함 -->
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#"><h3>Head coach</h3></a>
        <a href="#">
          <img src="/assets/img/user.png" alt="user" />
        </a>
      </header>
      <!-- article 나중에 div로 바꾸자 -->
      <article class="coaches__direction">
        <!-- 나중에 이미지 달라고해야함 -->
        <img
          src="/assets/img/arrow_left.png"
          alt="arrowleft"
          class="swiper-button-prev"
        />

        <h4>Head coach</h4>

        <img
          src="/assets/img/arrow_right.png"
          alt="arrowright"
          class="swiper-button-next"
        />
      </article>

      <main class="coaches_main">
        <div class="swiper-wrapper">
          <div class="swiper-slide" name="a"></div>
          <div class="swiper-slide" name="b"></div>
        </div>
      </main>
    </section>
  </body>
</html>
